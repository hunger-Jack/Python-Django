<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>英雄信息</title>
</head>
<body>
<h1>{{book.b_title}}</h1>
英雄信息：

    {% for hero in heros %}

            {{hero.h_name}}--{{hero.h_comment}}

    {% endfor %}
</ul>
</body>
</html>
